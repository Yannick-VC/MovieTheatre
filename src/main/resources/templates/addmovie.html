<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{../bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-12">
		<h1>Add a movie</h1>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{name}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="duration">Duration</label>
			<input type="text" id="duration" th:field="*{duration}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="rating">Rating</label>
			<input type="text" id="rating" th:field="*{rating}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
